on:
  push:
    branches:
      - main
      - maint/*
    tags:
      - "*"
  pull_request:
    branches:
      - main
      - maint/*

defaults:
  run:
    shell: bash

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  get-dataset:
    runs-on: ubuntu-latest
    name: Datalad install and get
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Get Submodule Hash
        id: get-smhash
        run: |
           echo "smhash=$(git submodule status contarg/test/data)" >> $GITHUB_OUTPUT
      - name: Cache Dataset
        id: restore-dataset
        uses: actions/cache/restore@v3
        with:
          path: ./contarg/test/data
          key: ${{ runner.os }}-${{steps.get-smhash.outputs.smhash}}
      - name: Install datalad
        if: steps.restore-dataset.outputs.cache-hit != 'true'
        uses: datalad/datalad-action/install@main
      - name: Download Dataset
        run: |
          cd contarg/test/data
          cat .git
          cat ../../../.git/modules/contarg/test/data/config
          datalad install .
          datalad update
          datalad siblings
          datalad get derivatives/fmriprep/sub-*/anat/sub-*_from-MNI152NLin6Asym_to-T1w_mode-image_xfm.h5 \
            derivatives/fmriprep/sub-*/anat/*preproc_T1w.* \
            derivatives/fmriprep/sub-*/func/*preproc_bold.* \
            derivatives/fmriprep/sub-*/func/*brain_mask.* \
            derivatives/fmriprep/sub-*/func/*boldref.* \
            derivatives/fmriprep/sub-*/func/*confounds_timeseries.* \
            derivatives/contarg/hierarchical/testing*_ref \
            derivatives/contarg/hierarchical/testing1sub/**/*mask.nii.gz \
            derivatives/contarg/hierarchical/testing2subs/**/*mask.nii.gz
      - name: Cache Dataset
        if: steps.cache-dataset.outputs.cache-hit != 'true'
        uses: actions/cache@v3
        with:
          path: ./contarg/test/data
          key: ${{ runner.os }}-${{steps.get-smhash.outputs.smhash}}


  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v4
        with:
          python-version: 3
      - run: pip install --upgrade build twine
      - name: Build sdist and wheel
        run: python -m build
      - run: twine check dist/*
      - name: Upload sdist and wheel artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist/
      - name: Build git archive
        run: mkdir archive && git archive -v -o archive/archive.tgz HEAD
      - name: Upload git archive artifact
        uses: actions/upload-artifact@v3
        with:
          name: archive
          path: archive/

  test-package:
    runs-on: ubuntu-latest
    needs: [get-dataset, build]
    strategy:
      matrix:
        package: ['wheel', 'sdist', 'archive']
    steps:
      - name: Download sdist and wheel artifacts
        if: matrix.package != 'archive'
        uses: actions/download-artifact@v3
        with:
          name: dist
          path: dist/
      - name: Download git archive artifact
        if: matrix.package == 'archive'
        uses: actions/download-artifact@v3
        with:
          name: archive
          path: archive/
      - uses: actions/setup-python@v4
        with:
          python-version: 3
      - name: Display Python version
        run: python -c "import sys; print(sys.version)"
      - name: Update pip
        run: pip install --upgrade pip
      - name: Install wheel
        if: matrix.package == 'wheel'
        run: pip install dist/*.whl
      - name: Install sdist
        if: matrix.package == 'sdist'
        run: pip install dist/*.tar.gz
      - name: Install archive
        if: matrix.package == 'archive'
        run: pip install archive/archive.tgz
      - name: Install test extras
        run: pip install contarg[test]
      - name: Run tests
        run: pytest --doctest-modules -v --pyargs contarg

  publish:
    runs-on: ubuntu-latest
    needs: [test-package]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: dist
          path: dist/
      - uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
